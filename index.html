<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Call on a Student</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-1 font-weight-bold">Call on a Student!</h1>
        <p class="lead display-4">Let's Hear From:</p>
        <hr class="my-4">
        <div id="calledOn" class="font-weight-bold display-3">
            
        </div>
        <a class="btn btn-danger btn-lg" id="callOn" role="button">Choose a Random Student!</a>
      </div>
    
</body>

<script>
$("#callOn").on("click", function (event) {
    event.preventDefault();
    callOnSomeone(27);    
});

    function callOnSomeone(result) {
    let random = Math.floor(Math.random() * Math.floor(result));
    let array = ["Andrea", "Andrew D", "Andrew K", "Ashley", "Avi", "Bobby", "Brian", "Cristhal", "Elizabeth", "Hongjing", "Isaiah", "Jivko", "Jackie",
                "Johnson", "Jonathan", "Joe", "Justin", "Katelynn", "Kyle", "Leslie", "Michael", "Martin", "Mustafa", "Nick", "Patrick", "Sarah", "Sergey", "Yvenson" ]
    console.log("click")
    let element = $("<p></p>").text(array[random])
    $("#calledOn").empty();
    $("#calledOn").append(element);
}
  
</script>

</html>
